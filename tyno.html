<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Messages Anonymes üì¨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Fond anim√© */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 0, 150, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.3) 0%, transparent 50%);
            animation: bgShift 20s ease infinite;
            z-index: 0;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s linear infinite;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1em;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 20px;
            padding: 20px 30px;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.2));
            border: 2px solid rgba(255, 0, 255, 0.4);
            border-radius: 15px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.4), rgba(0, 255, 255, 0.4));
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.3);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn.primary {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border: none;
        }

        .btn.primary:hover {
            box-shadow: 0 10px 40px rgba(255, 0, 255, 0.5);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 0, 255, 0.2);
            border-top-color: #ff00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Messages Grid */
        .messages-grid {
            display: grid;
            gap: 20px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message-card {
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 25px;
            padding: 30px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-card:hover {
            transform: translateY(-5px);
            border-color: #ff00ff;
            box-shadow: 0 15px 50px rgba(255, 0, 255, 0.4);
        }

        .message-card.unread {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.05);
        }

        .message-card.unread::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 20px #00ffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .message-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-date svg {
            width: 16px;
            height: 16px;
        }

        .message-content {
            color: white;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
        }

        .message-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .message-btn svg {
            width: 14px;
            height: 14px;
        }

        .message-btn.delete {
            border-color: rgba(255, 0, 0, 0.5);
            color: rgba(255, 100, 100, 0.8);
        }

        .message-btn.delete:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            color: #ff6666;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .stat-card {
                flex: 1;
                min-width: 120px;
            }

            .message-card {
                padding: 20px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <div class="container">
        <div class="header">
            <h1>MES MESSAGES</h1>
            <p>Tous vos messages anonymes re√ßus</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unreadCount">0</div>
                <div class="stat-label">Non lus</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn primary" onclick="loadMessages()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Actualiser
            </button>
            <button class="btn" onclick="markAllAsRead()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Tout marquer comme lu
            </button>
        </div>

        <div id="messagesContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Chargement des messages...</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCL0VrMAt9XNGgX1e0_HIEVC03teeOvqtY",
            authDomain: "marciojardel-ce0d5.firebaseapp.com",
            projectId: "marciojardel-ce0d5",
            storageBucket: "marciojardel-ce0d5.appspot.com",
            messagingSenderId: "313912737797",
            appId: "1:313912737797:web:72fee65438c79c86715c6c"
        };

        let messages = [];

        // Charger les messages
        async function loadMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Chargement des messages...</p></div>';

            try {
                const response = await fetch(
                    `https://firestore.googleapis.com/v1/projects/${firebaseConfig.projectId}/databases/(default)/documents/messages`
                );

                if (!response.ok) {
                    throw new Error('Erreur de chargement');
                }

                const data = await response.json();
                
                if (!data.documents || data.documents.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                            <h3>Aucun message</h3>
                            <p>Vous n'avez pas encore re√ßu de messages anonymes</p>
                        </div>
                    `;
                    updateStats(0, 0);
                    return;
                }

                messages = data.documents.map(doc => {
                    const fields = doc.fields;
                    const id = doc.name.split('/').pop();
                    return {
                        id: id,
                        name: doc.name,
                        content: fields.content?.stringValue || '',
                        timestamp: fields.timestamp?.timestampValue || new Date().toISOString(),
                        read: fields.read?.booleanValue || false
                    };
                });

                // Trier par date (plus r√©cent en premier)
                messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                displayMessages();
                updateStats(messages.length, messages.filter(m => !m.read).length);

            } catch (error) {
                console.error('Erreur:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les messages. V√©rifiez vos r√®gles Firestore.</p>
                    </div>
                `;
            }
        }

        // Afficher les messages
        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            
            const html = `
                <div class="messages-grid">
                    ${messages.map((msg, index) => `
                        <div class="message-card ${!msg.read ? 'unread' : ''}" style="animation-delay: ${index * 0.1}s">
                            <div class="message-header">
                                <div class="message-date">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    ${formatDate(msg.timestamp)}
                                </div>
                            </div>
                            <div class="message-content">${escapeHtml(msg.content)}</div>
                            <div class="message-actions">
                                ${!msg.read ? `
                                    <button class="message-btn" onclick="markAsRead('${msg.name}', '${msg.id}')">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                        </svg>
                                        Marquer comme lu
                                    </button>
                                ` : ''}
                                <button class="message-btn delete" onclick="deleteMessage('${msg.name}', '${msg.id}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                    Supprimer
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Mettre √† jour les stats
        function updateStats(total, unread) {
            document.getElementById('totalCount').textContent = total;
            document.getElementById('unreadCount').textContent = unread;
        }

        // Marquer comme lu
        async function markAsRead(docName, docId) {
            try {
                await fetch(docName + '?updateMask.fieldPaths=read', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fields: { read: { booleanValue: true } }
                    })
                });
                
                const msg = messages.find(m => m.id === docId);
                if (msg) msg.read = true;
                
                displayMessages();
                updateStats(messages.length, messages.filter(m => !m.read).length);
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la mise √† jour');
            }
        }

        // Tout marquer comme lu
        async function markAllAsRead() {
            const unreadMessages = messages.filter(m => !m.read);
            
            if (unreadMessages.length === 0) {
                alert('Aucun message non lu');
                return;
            }

            for (const msg of unreadMessages) {
                await markAsRead(msg.name, msg.id);
            }
        }

        // Supprimer un message
        async function deleteMessage(docName, docId) {
            if (!confirm('Voulez-vous vraiment supprimer ce message ?')) return;

            try {
                await fetch(docName, { method: 'DELETE' });
                
                messages = messages.filter(m => m.id !== docId);
                displayMessages();
                updateStats(messages.length, messages.filter(m => !m.read).length);
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression');
            }
        }

        // Formater la date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return '√Ä l\'instant';
            if (minutes < 60) return `Il y a ${minutes} min`;
            if (hours < 24) return `Il y a ${hours}h`;
            if (days < 7) return `Il y a ${days}j`;
            
            return date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'short', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // √âchapper HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Charger au d√©marrage
        loadMessages();

        // Auto-refresh toutes les 30 secondes
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
