<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Anonymes ✨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Fond animé avec dégradé néon */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 0, 150, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.3) 0%, transparent 50%);
            animation: bgShift 20s ease infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Grille animée */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Étoiles scintillantes */
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: rgba(10, 10, 30, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            border: 2px solid rgba(255, 0, 255, 0.3);
            box-shadow: 
                0 0 100px rgba(255, 0, 255, 0.3),
                0 0 50px rgba(0, 255, 255, 0.2),
                inset 0 0 50px rgba(138, 43, 226, 0.1);
            animation: cardGlow 3s ease-in-out infinite, cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% {
                box-shadow: 
                    0 0 100px rgba(255, 0, 255, 0.3),
                    0 0 50px rgba(0, 255, 255, 0.2),
                    inset 0 0 50px rgba(138, 43, 226, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 120px rgba(255, 0, 255, 0.5),
                    0 0 70px rgba(0, 255, 255, 0.4),
                    inset 0 0 60px rgba(138, 43, 226, 0.2);
            }
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
        }

        .icon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #ff00ff;
            border-right-color: #00ffff;
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }

        .icon-ring:nth-child(2) {
            border-top-color: #00ffff;
            border-right-color: #ffff00;
            animation-duration: 2s;
            animation-direction: reverse;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .icon svg {
            width: 30px;
            height: 30px;
            color: white;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        h1 {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s linear infinite;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            letter-spacing: 2px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 20px;
            color: white;
            font-size: 1.05em;
            font-family: 'Poppins', sans-serif;
            resize: none;
            transition: all 0.4s ease;
            outline: none;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #ff00ff;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.4),
                inset 0 0 20px rgba(255, 0, 255, 0.1);
        }

        .char-counter {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .char-counter.warning {
            color: #ffaa00;
        }

        .char-counter.danger {
            color: #ff0066;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #ff00ff, #ff0099, #00ffff, #ff00ff);
            background-size: 300% 100%;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.2em;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 10px 40px rgba(255, 0, 255, 0.4);
            animation: buttonGradient 3s linear infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(255, 0, 255, 0.6);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: linear-gradient(90deg, #555, #777);
            cursor: not-allowed;
            animation: none;
        }

        .submit-btn svg {
            width: 22px;
            height: 22px;
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95em;
            font-weight: 300;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 10px;
            animation: blink 2s infinite;
            box-shadow: 0 0 15px #00ff88;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Notification de succès */
        .success-popup {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: white;
            padding: 25px 50px;
            border-radius: 60px;
            box-shadow: 0 15px 60px rgba(0, 255, 136, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            font-size: 1.1em;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popIn {
            0% {
                transform: translateX(-50%) scale(0) rotate(-180deg);
            }
            100% {
                transform: translateX(-50%) scale(1) rotate(0deg);
            }
        }

        .success-popup.hide {
            animation: popOut 0.4s ease forwards;
        }

        @keyframes popOut {
            to {
                transform: translateX(-50%) scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        .success-popup svg {
            width: 28px;
            height: 28px;
        }

        /* Particules flottantes */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s linear infinite;
            opacity: 0.6;
            box-shadow: 0 0 10px #ff00ff;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .card {
                padding: 35px 25px;
            }

            h1 {
                font-size: 2.2em;
            }

            .icon-wrapper {
                width: 80px;
                height: 80px;
            }

            .icon {
                width: 50px;
                height: 50px;
            }

            textarea {
                height: 180px;
            }

            .submit-btn {
                font-size: 1em;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="grid"></div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="icon-wrapper">
                    <div class="icon-ring"></div>
                    <div class="icon-ring"></div>
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                </div>
                <h1>MESSAGE ANONYME</h1>
                <p class="subtitle">Partagez vos pensées en toute confidentialité</p>
            </div>

            <div class="form-group">
                <textarea 
                    id="messageInput" 
                    placeholder="Écrivez votre message anonyme ici..."
                    maxlength="500"
                ></textarea>
                <div class="char-counter" id="charCounter">0/500</div>
            </div>

            <button class="submit-btn" id="submitBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                <span id="btnText">Envoyer</span>
            </button>

            <div class="footer">
                <span class="status-dot"></span>
                100% Anonyme • Aucune Information Requise
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCL0VrMAt9XNGgX1e0_HIEVC03teeOvqtY",
            authDomain: "marciojardel-ce0d5.firebaseapp.com",
            projectId: "marciojardel-ce0d5",
            storageBucket: "marciojardel-ce0d5.appspot.com",
            messagingSenderId: "313912737797",
            appId: "1:313912737797:web:72fee65438c79c86715c6c"
        };

        const textarea = document.getElementById('messageInput');
        const submitBtn = document.getElementById('submitBtn');
        const charCounter = document.getElementById('charCounter');
        const btnText = document.getElementById('btnText');

        // Créer des étoiles
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }

        // Créer des particules flottantes
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            const colors = ['#ff00ff', '#00ffff', '#ffff00'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 10px ${color}`;
            
            document.body.appendChild(particle);
        }

        // Compteur de caractères
        textarea.addEventListener('input', () => {
            const count = textarea.value.length;
            charCounter.textContent = `${count}/500`;
            
            charCounter.classList.remove('warning', 'danger');
            if (count > 450) charCounter.classList.add('warning');
            if (count >= 500) charCounter.classList.add('danger');
        });

        // Notification de succès
        function showSuccess() {
            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Message envoyé avec succès !</span>
            `;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.classList.add('hide');
                setTimeout(() => popup.remove(), 400);
            }, 3000);
        }

        // Soumission
        submitBtn.addEventListener('click', async () => {
            const message = textarea.value.trim();
            
            if (!message || message.length > 500) return;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div><span>Envoi...</span>';

            try {
                const response = await fetch(
                    `https://firestore.googleapis.com/v1/projects/${firebaseConfig.projectId}/databases/(default)/documents/messages`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fields: {
                                content: { stringValue: message },
                                timestamp: { timestampValue: new Date().toISOString() },
                                read: { booleanValue: false }
                            }
                        })
                    }
                );

                if (response.ok) {
                    showSuccess();
                    textarea.value = '';
                    charCounter.textContent = '0/500';
                    charCounter.classList.remove('warning', 'danger');
                } else {
                    throw new Error('Erreur');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur. Vérifiez les règles Firestore.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                    <span>Envoyer</span>
                `;
            }
        });

        // Ctrl+Enter pour envoyer
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
